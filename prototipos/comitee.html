    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="participants.html">WebConference Admin</a><button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button
            >
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" id="logoutLink" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Admin</div>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                                Participantes
                            </a>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-bullhorn"></i></div>
                                Oradores
                            </a>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-money-bill-wave"></i></div>
                                Sponsors
                            </a>
                            <a class="nav-link" href="comitee.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-search"></i></div>
                                Comitee
                            </a>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-hands-helping"></i></div>
                                Voluntários
                            </a>                            
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Use essas páginas com sabedoria!</div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main class="container">
                    <div class="container-fluid">
                        <h1 class="mt-4">Comitê da WebConference</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Gestão dos membros do Comitê</li>
                        </ol>
                        <div id="divComiteeForm">
                            <form id="frmComitee">
                                <input type="text" style="display: none;" id="txtMemberId" name="txtMemberId">
                                <div class="row">
                                    <div class="form-group col">
                                      <label for="inputName">Nome</label>
                                      <input type="text" placeholder="nome" class="form-control" id="txtName" required>
                                    </div>
                                    <div class="form-group col">
                                      <label for="inputName">Cargo</label>
                                      <input type="text" placeholder="cargo" class="form-control" id="txtJob" required>
                                    </div>
                                  </div>
                                  <div class="form-group ">
                                    <label for="inputPhoto">Bio</label>
                                    <textarea id="txtBio" placeholder="biografia" class="form-control" cols="30" rows="5 "></textarea>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-12">
                                      <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                                      <button id="resetButton" type="reset" class="btn btn-primary mb-2">Limpar formulário</button>
                                    </div>
                                  </div>
                                </form>
                            </form>
                            <div class="table-responsive">
                                <table id="tblComitee" class="table table-em"></table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; WebConference 2020</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="comitee.js"></script>
        <script src="scripts.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
